services:
  - type: web
    name: emotional-ai-chatbot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      # PORT is automatically provided by Render
      # PYTHON_VERSION is auto-detected, but can be specified if needed

